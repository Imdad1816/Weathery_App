<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weathery</title>
  <link href="css\main.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-secondary" data-bs-theme="dark" >
    <div class="container-fluid">
      <a class="navbar-brand" href="#" >Weather</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="location" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="my-4"><span id="cityName"></span></h1>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal text-altlight">Temperature</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-body-secondary fw-light"></span><span> &#8451;<span></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Min Temperature : <span id="min_temp"></span><span> &#8451;<span></span></li>
                <li>Max Temperature : <span id="max_temp"></span><span> &#8451;<span></span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal text-altlight">Humidity</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-body-secondary fw-light"></span><span> %</span></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Wind Speed : <span id="wind_speed"></span><span> Km/hr<span></span></li>
                <li>Wind Degrees : <span id="wind_degrees"></span><span> &#176;<span></span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal text-altlight">Feels Like</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="feels_like"></span><small class="text-body-secondary fw-light"></span><span> &#8451;<span></span></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Cloud Pct : <span id="cloud_pct"></span><span> %</span></li>
                <li>Sunrise : <span id="time"></span><span> IST</span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>      
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
